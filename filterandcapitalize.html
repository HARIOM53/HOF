<!DOCTYPE html>
<html>
<head>
  <title>Book Filtering</title>
</head>
<body>
  <h1>Book Filtering</h1>
  <button onclick="filterAndCapitalize()">Filter and Capitalize</button>
  <script>
    const books = [
      {
        title: "Book 1",
        author: "author 1",
        publicationYear: 2008
      },
      {
        title: "Book 2",
        author: "author 2",
        publicationYear: 2012
      },
      {
        title: "Book 3",
        author: "author 3",
        publicationYear: 2005
      }
    ];

    function filterAndCapitalize() {
      const filteredBooks = books.filter(book => book.publicationYear >= 2010);
      
      const capitalizedBooks = filteredBooks.map(book => {
        return {
          title: book.title,
          author: book.author.toUpperCase(),
          publicationYear: book.publicationYear
        };
      });

      console.log(capitalizedBooks);
    
    }
  </script>
</body>
</html>
