<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Profile URL Validation</title>
</head>
<body>
  <h1>LinkedIn Profile URL Validation</h1>
  <input type="text" id="urlInput" placeholder="Enter LinkedIn Profile URL">
  <button onclick="validateLinkedInURL()">Validate URL</button>
  <script>
    function validateLinkedInURL() {
      const input = document.getElementById("urlInput").value;
      const regex = /^https:\/\/www.linkedin.com\/in\/[\w\-]{5,30}[a-zA-Z\d]$/;
      const isValidLinkedInURL = regex.test(input);

      if (isValidLinkedInURL) {
        console.log("Input is a valid LinkedIn profile URL.");
        
      } else {
        console.log("Input is not a valid LinkedIn profile URL.");
      }
    }
  </script>
</body>
</html>
