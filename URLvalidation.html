<!DOCTYPE html>
<html>
<head>
  <title>URL Validation</title>
</head>
<body>
  <h1>URL Validation</h1>
  <input type="text" id="urlInput" placeholder="Enter URL">
  <button onclick="validateURL()">Validate URL</button>
  <script>
    function validateURL() {
      const input = document.getElementById("urlInput").value;
      const regex = /^(http:\/\/|https:\/\/)[\w\d\-.]+.[a-zA-Z]+$/;
      const isValidURL = regex.test(input);

      if (isValidURL) {
        console.log("Input is a valid URL.");
      } else {
        console.log("Input is not a valid URL.");
      }
    }
  </script>
</body>
</html>
